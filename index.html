<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

<body>
<!-- BEGIN .wrap -->
<div class="wrap">
	<!-- BEGIN .main -->
	<div class="main">
		<!-- BEGIN .header -->
		<header class="header">
			<div class="logo"><span>Кабинет клиента</span><i></i></div>
		</header>
		<!-- END .header -->	
		<div class="title"><span>Регистрация аккаунта</span></div>
		<form class="enter" action="">
			<div class="enter__fields">
				<label for="enter-mail">Емейл</label>
				<input id="enter-mail" type="text">
				<label for="enter-pass">Пароль</label>
				<input id="enter-pass" type="text">
			</div>			
			<div class="enter__bottom">
				<div class="enter__btn">
					<input type="submit">
					<a href="#">Войти</a>
				</div>				
			</div>
		</form>
	</div>
	<!-- END .main -->
	<!-- BEGIN .push -->
	<div class="push"></div>
	<!-- END .push -->
</div>
<!-- END .wrap -->
<!-- BEGIN .footer -->
<div class="footer">
	
</div>
<!-- END .footer -->
